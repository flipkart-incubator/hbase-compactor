namespace: yak-core-playground
fcp:
  team: "yak"
  appId: "playground-yak-core"
  mail: "yak-dev"
  service: "fk-hbase-compactor-api"

mtl:
  cosmos:
    statsd: disabled
    tail: disabled
    config: cosmos
  asterix: disabled

pod:
  replicaCount: 1

hostpopulator:
  state: enabled

image:
  yak-compactor:
    registry: jfrog.fkinternal.com
    repository: yak-compactor/fk-hbase-compactor-api
    volumes:
      - app
    livenessCheck:
      initialDelay: 180
      checkInterval: 15
      method: tcp
      port: 9311
    ports:
      - name: http
        containerPort: 9311
    maxCpuLimit: 1
    maxCpuAsk: 1
    maxMemoryLimit: 5Gi
    maxMemoryAsk: 5Gi

volumes:
  - name: app
    type: configMap
    value: app-config
    mountPath: /etc/hbase-compactor/

configMaps:
  envName: playground
  configs:
    - name: app-config
      source: dir
      sourceLoc: compactor
    - name: cosmos
      source: dir
      sourceLoc: cosmos
    - name: host-populator-config
      source: dir
      sourceLoc: host-populator

annotations:
  sidecar.istio.io/inject: "false"

newrelic:
  state: disabled